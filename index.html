<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      // el: '#app',
      repo: 'https://github.com/26f-studio/Techmino',
      // maxLevel: 6,
      loadNavbar: true,
      loadSidebar: true,
      hideSidebar: false,
      subMaxLevel: 3,
      auto2top: true,
      // homepage: './en-us/README.md',
      // basePath: '/',
      relativePath: true,
      coverpage: {
        '/': '_coverpage.md',
        '/zh-cn/': '_coverpage.md'
      },
      // name: 'Techmino',
      // namelink: {
      //   '.*/zh-cn/.*': '/#/zh-cn/',
      //   '/#/': '/#/',
      // },
      // markdown: {
      //   smartypants: true,
      // },
      themeColor: '#188dff',
      // alias:{},
      autoHeader: false,
      // executeScript: true,
      noEmoji: false,
      mergeNavbar: false,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // externalLinkTarget: '_self',
      // cornerExternalLinkTarget: '_self',
      // externalLinkRel: '',
      // routerMode: 'history',
      // crossOriginLinks: ['https://hdustea.3322.org:10081'],
      // noCompileLinks: ['/foo', '/bar/.*'],
      onlyCover: false,
      // requestHeaders: {
      //   'x-token': 'xxx',
      // },
      // ext: '.md',
      fallbackLanguages: ['fr', 'de'],
      notFoundPage: {
        '/': '_404.md',
        '/zh-cn/': '/zh-cn/_404.md',
      },

      search: {
        placeholder: {
          '/zh-cn': '搜索',
          '/': 'Type to search',
        },
        noData: {
          '/zh-cn': '找不到结果',
          '/': 'No Results',
        },
        depth: 6,
        hideOtherSidebarContent: false,
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
      },

      ga: 'UA-193637071-1',

      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },

      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html
              + '<hr/>'
              + '上次更新：{docsify-updated} '
          })
        },
        function (hook, vm) {
          hook.mounted(function () {
            var div = Docsify.dom.create('div')
            div.id = 'gitalk-container'
            var main = Docsify.dom.getNode('#main')
            div.style = `width: ${main.clientWidth}px; margin: 0 auto 20px;`
            Docsify.dom.appendTo(Docsify.dom.find('.content'), div)
          })
          hook.doneEach(function () {
            var el = document.getElementById('gitalk-container')
            while (el.hasChildNodes()) el.removeChild(el.firstChild)
            gitalk.render('gitalk-container')
            twemoji.parse(document)
          })
        }
      ]
    };
  </script>

  <!-- Docsify And Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js"></script>
