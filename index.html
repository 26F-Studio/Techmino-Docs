<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Techmino Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link href="src/favicon.png" rel='icon' type='image/x-icon' />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.4/dist/css/theme-simple-dark.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6YNXN79SQ1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-6YNXN79SQ1');
  </script>
</head>

<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      // el: '#app',
      repo: 'https://github.com/26f-studio/Techmino',
      // maxLevel: 6,
      loadNavbar: true,
      loadSidebar: true,
      hideSidebar: false,
      subMaxLevel: 3,
      auto2top: true,
      // homepage: './en-us/README.md',
      // basePath: '/',
      relativePath: true,
      coverpage: {
        '/': '_coverpage.md',
        '/zh-cn/': '_coverpage.md'
      },
      // name: 'Techmino',
      // namelink: {
      //   '.*/zh-cn/.*': '/#/zh-cn/',
      //   '/#/': '/#/',
      // },
      // markdown: {
      //   smartypants: true,
      // },
      themeColor: '#188dff',
      // alias:{},
      autoHeader: false,
      // executeScript: true,
      noEmoji: false,
      mergeNavbar: false,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // externalLinkTarget: '_self',
      // cornerExternalLinkTarget: '_self',
      // externalLinkRel: '',
      // routerMode: 'history',
      // crossOriginLinks: ['https://hdustea.3322.org:10081'],
      // noCompileLinks: ['/foo', '/bar/.*'],
      onlyCover: false,
      // requestHeaders: {
      //   'x-token': 'xxx',
      // },
      // ext: '.md',
      fallbackLanguages: ['fr', 'de'],
      notFoundPage: {
        '/': '_404.md',
        '/zh-cn/': '/zh-cn/_404.md',
      },

      search: {
        placeholder: {
          '/zh-cn': '搜索',
          '/': 'Type to search',
        },
        noData: {
          '/zh-cn': '找不到结果',
          '/': 'No Results',
        },
        depth: 6,
        hideOtherSidebarContent: false,
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
      },

      ga: 'UA-193637071-1',

      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },

      Valine: {
        appId: 'aVgDH5BXeuMch08mNxtRTrJT-MdYXbMMI',
        appKey: 'FNNK1WYOa9Dwd6wmxCAaVTJy',
        // docPath: 'hash', //default to `hash` ,or you can choose `full`
      },

      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html
              + '<hr/>'
              + 'Last update: {docsify-updated} '
          })
        },
        function (hook, vm) {
          hook.doneEach(function () {
            twemoji.parse(document)
          })
        }
      ]
    };
  </script>

  <!-- Docsify And Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/ga.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/zoom-image.min.js"></script>

  <!-- Third party -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.4/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1.4.4/dist/docsify-tabs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/valine@1.4.14/dist/Valine.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-valine@1.0.4/dist/docsify-valine.min.js"></script>

  <!-- Coding Highlights -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-lua.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-cpp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-cmake.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-json5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-bash.min.js"></script>
</body>
